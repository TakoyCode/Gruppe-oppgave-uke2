<body>

    <h1>Items</h1>

    <button onclick="addItems('<div>Sword</div>')">Sword</button>
    <button onclick="addItems('<div>Bow & Arrow</div>')">Bow & Arrow</button>
    <button onclick="addItems('<div>Food</div>')">Food</button>
    <button onclick="addItems('<div>Water</div>')">Water</button>
    <button onclick="addItems('<div>Money</div>')">Money</button>

    <br />
    <br />

    <h1 onclick="showItems()">Inventory</h1>

    <div style="border: 3px solid pink;" id="Inventorycard"></div>



    <script>
        var inventory = '';

        function showItems() {
            // Setter innerHtml til inventory
            document.getElementById('Inventorycard').innerHTML = inventory;
        }

        function addItems(Item) {
            inventory += Item;
        }



    </script>

</body>
